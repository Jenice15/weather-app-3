<!DOCTYPE html>
<html>
    <head>
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
        <link rel="javascript" href="src/index.js" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Italianno&family=Moirai+One&family=Nanum+Brush+Script&family=Rubik:ital@1&family=Sacramento&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Righteous&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="weather-app">
                <h1 class="heading">Weather</h1>
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input
                                type="search"
                                placeholder="Type a city.."
                                autofocus="on"
                                autocomplete="off"
                                id="city-input"
                               
                                class="search-bar"
                            />
                        </div>
                        <div class="col-3">
                            <input
                                type="submit"
                                value="Search"
                                class="button"
                                id="submit-button"
                            />
                        </div>
                    </div>
                </form>
                <hr class="hz-line" />
            </br>
               <p class="current-location" id="city">Santa Clara</p><span class="date-time" id="date-time"></span>                <!-- <div class="highlight">  -->
                    <div class="body">
                        <div class="current-weather">
                            <ul>
                                <li class="description" id="description">cloudy</li>
                            </br>
                                <li class="current-temperature" id="temperature"></li><span class="units"><b><small><a href="#" id="celsius-link" class="active">°C</a>/ <a href="#" id="fahrenheit-link">°F</a></small></b></span>
                            </br>
                                <li class="feels-like" id="feels-like"><span>
                                    Realfeel:<span></li>
                            </ul>
                        </div>
                        <div class="row-6">
                        <div>
                            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/083/836/original/IMG-8381.PNG?1685460819" alt="sun image"  class="sun-logo"  id="icon" />
                        </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul class="current-conditions">
                            <li id="humidity">Humidity: 77%</li>
                        </br>
                            <li id="pressure">Pressure: 0%</li>
                    </br>
                            <li id="wind">Wind: 8 mph</li>
                        </ul>
                    </div>
                    <div class="weather-forecast" id="forecast"></div>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
        <div class="coder-name">
            <small ><a href="https://github.com/Jenice15/Weather-App" target="_blank" >Open source code </a>  by Jenice Martin</small>
        </div>
    </body>
</html>
